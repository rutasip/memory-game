    <script>
      function statusChangeCallback(response) {
        console.log("statusChangeCallback");
        console.log(response);
        if (response.status === "connected") {
          testAPI();
        } else {
          document.getElementById("status").innerHTML =
            "Please log in to submit your score.";
          document
            .getElementById("users-score-submit")
            .getElementsByTagName("button")[0]
            .classList.add("hidden");
          document
            .getElementById("users-score-submit")
            .getElementsByClassName("fb")[0]
            .classList.remove("hidden");
        }
      }

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function() {
        FB.init({
          appId: "611662999326137",
          cookie: true,
          xfbml: true,
          version: "v3.3"
        });

        FB.AppEvents.logPageView();

        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      function testAPI() {
        console.log("Welcome!  Fetching your information.... ");
        FB.api("/me", function(response) {
          console.log("Successful login for: " + response.name);
          document.getElementById("status").innerHTML =
            "Submit your score as " + response.name + "!";
          document.getElementById("user-name").innerHTML = response.name;
          document
            .getElementById("users-score-submit")
            .getElementsByTagName("button")[0]
            .classList.remove("hidden");
          document
            .getElementById("users-score-submit")
            .getElementsByClassName("fb")[0]
            .classList.add("hidden");
        });
      }
    </script>
